<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>ShopMaster</title>
</head>
<body>
    <main>
        <div class="big-wrapper light" >
            <img src="images/Shapes.png" alt="shape" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <img src="images/logo.png" alt="Logo">
                        <h3>
                            <span class="logo-shop">SHOP</span> 
                            <span class="logo-master">Master</span> 
                        </h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">Sign Up</a></li>
                        </ul>
                    </div>
                    <!-- <div class="hamburger_menu">
                        <div class="bar">

                        </div>
                    </div> -->
                </div>
            </header>
            <div class="container">
                <div class="showcase-area">
                    
                    <div class="left">
                            <div>
                                <h1 class="small-title">Buy anything you need</h1>
                                <h1 class="big-title">SHOP ONLINE</h1>
                            </div>
                            <p class="text">
                                Ecommerce landing pages primarily sell goods over services. They're created by ecommerce businesses with the ultimate goal of selling a tangible, physical product.
                            </p>
                            <div class="cta">
                                <a href="#" class="btn">Order Now</a>
                            </div>
                    </div>
                    <div class="right">
                        <img src="images/landing_main.png" alt="Landing Image" class="person">
                    </div>
                </div>
            </div>  
            <div class="bottom-area">
                <div class="container">
                    <button class="toogle_btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="app.js"></script> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
</body>
</html>
